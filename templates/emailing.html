{%load static%}
{% csrf_token %}    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="{%static 'styler.css'%}">
    <script src="{%static 'scripter.js'%}"></script>
</head>
<body>
    <div class="container">
        <h1>Send Email</h1>
        <form id="emailForm" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="from">Sender Email:</label>
                <input type="email" id="from" name="from" value="aayushmansingh120205@gmail.com" readonly required>
            </div>
            <div class="form-group">
                <label for="to">Recipient Email:</label>
                <input type="email" id="to" name="to" value="shreshtha0311@gmail.com" readonly required>
            </div>
            <div class="form-group">
                <!-- <label for="file">Select Photo (PNG, JPG, JPEG, GIF):</label> -->
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Send Email with Photo</button>
        </form>
        <div id="status"></div>
    </div>
</body>
</html>
