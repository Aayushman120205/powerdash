{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Property</title>
  <link rel="stylesheet" href="{% static 'stylings.css' %}">
  <script src="{% static 'scriptings.js' %}" defer></script>
</head>
<body data-dashboard-url="{% url 'home' %}">
  <div class="box">
    <div class="heading">
      <h1>Update Dynamic Dashboard Card</h1>
    </div>

    <div class="enter">
      <label for="data-select">Select Data Type:</label>
      <select id="data-select">
        <option value="" disabled selected>-- Select Data Type --</option>
        <option value="Temperature">Temperature</option>
        <option value="Voltage">Voltage</option>
        <option value="Current">Current</option>
        <option value="Humidity">Humidity</option>
      </select>
      <br>
      <br>
      <label for="value-input">Enter New Value:</label>
      <input type="number" id="value-input" step="any" placeholder="e.g., 45.6">
      <p>If want last data updated in selected field then don't enter data in Above field (Leave it blank)</p>
    </div>
    <div class="button">
      <button class="submit">Update</button>
    </div>
  </div>
</body>
</html>
